COMMON:
  AIRFLOW:  #AIRFLOW DEFAULT ARGUMENTS
    DEFAULT_DAG_ARGS_OWNER: "njccic" #NAME OF THE OWNER
    DEFAULT_DAG_ARGS_DEPENDS_ON_PAST: "False" #DEPENDENCY OF THE DAG ON PAST
    DEFAULT_DAG_ARGS_START_DATE: "2022-11-18" #DATE WHEN THE EXECUTION OF DAG IS STARTED
    DEFAULT_DAG_ARGS_RETRIES: "3" #NUMBER OF RETRIES OF THE DAG
  GCP:
    REGION: "us-east4" #NAME OF THE REGION WHERE DATAFLOW IS HOSTED
    PROJECT_ID: "njccic-sdw-dev" # PROJECT ID
    SERVICE_ACCOUNT_EMAIL : "composer-service-account@njccic-sdw-dev.iam.gserviceaccount.com"
  DATAFLOW:
    TEMP_LOCATION: "gs://njccic-dev-dataflow-templates/Temp/"
    STAGING_LOCATION: "gs://njccic-dev-dataflow-templates/Staging/"
    MACHINE_TYPE: "n1-standard-4"
    DISK_SIZE : 100
    SUBNETWORK: "https://www.googleapis.com/compute/alpha/projects/njccic-sdw-dev/regions/us-east4/subnetworks/njccic-dev-sn-df"
  BIGQUERY:
    PROOFPOINT:
      DATASET_ID: "njccic_dev_ds_threatintell" #Proofpoint dataset id
      VAP_TABLE_ID: "vap_v1" #vap table id
      CAMPAIGN_TABLE_ID: "campaign_v1" #campaign table id
      THREAT_TABLE_ID: "threat_v1" #threat table id
      FORENSICS_TABLE_ID: "forensics_v1" #forensics table id
      SIEM_CLICK_EVENTS_TABLE_ID: "siem_clickEvents"
      SIEM_MESSAGE_EVENTS_TABLE_ID: "siem_messagesEvents"
      SIEM_TABLE_ID: "siem_v1" #siem table id

    SCORECARD:
      DATASET_ID: "njccic_dev_ds_scorecard"
      TABLE_ID: "scorecard_df_fullload"

    SPOTLIGHT:
      DATASET_ID: "njccic_dev_ds_crowdstrike"
      TABLE_ID: "spotlight_initial_combined"

CROWDSTRIKE_ACCOUNT_AND_ASSETS:
  SQL_VISIBILITY_TIMEOUT: 300 #VISIBILITY TIMEOUT
  SQS_REGION_NAME: "us-west-1" #NAME OF THE REGION WHERE S3 BUCKETS ARE PRESENT
  OUTPUT_BUCKET: "njccic-dev-storage-crowdstrike" #NAME OF THE GCS OUTPUT BUCKET
  SECRETMANAGER_SECRET_ID: "CrowdStrike_FDR" #NAME OF THE SECRET ID OF SECRET MANAGER
  DATAFLOW_TEMPLATE_BUCKET_PATH : "gs://njccic-dev-dataflow-templates/template/crowdstrikeAccountAndAssets" #LOCATION OF DATAFLOW TEMPLATE IN GCS FOR STAGING
  NONMANAGED_DATAFLOW_TEMPLATE_LOCATION : "gs://njccic-dev-dataflow-templates/Template2/nonmanaged_Template"
  MANAGED_DATAFLOW_TEMPLATE_LOCATION : "gs://njccic-dev-dataflow-templates/Template2/managed_Template"
  USERINFO_DATAFLOW_TEMPLATE_LOCATION : "gs://njccic-dev-dataflow-templates/Template2/userinfo_Template"
  APPINFO_DATAFLOW_TEMPLATE_LOCATION : "gs://njccic-dev-dataflow-templates/Template2/appinfo_Template"
  AIDMASTER_DATAFLOW_TEMPLATE_LOCATION : "gs://njccic-dev-dataflow-templates/Template2/aidmaster_Template"
  HALF_AN_HOURLY_SCHEDULE_INTERVAL: "*/30 * * * *" #SCHEDULE INTERVAL OF DAG
  SECRET_VERSION: "2" #SECRET VERSION

THREAT_INTELLIGENCE:
  SECRETMANAGER_SECRET_ID: "Threat_Intel" # SECRET MANAGER ID FOR THREATINTEL CREDENTIAL
  THREAT_INTELLIGENCE_API_OUTPUT_BUCKET: "njccic-dev-storage-threatintell" #NAME OF THE GCS OUTPUT BUCKET
  THREAT_API_URL: "https://tap-api-v2.proofpoint.com/v2/threat/summary/{}" #API URL FOR EXTRACTING DATA OF THREAT
  SIEM_API_URL: "https://tap-api-v2.proofpoint.com/v2/siem/all?format=json&sinceSeconds=3600" #API URL FOR EXTRACTING DATA OF SIEM
  FORENSICS_API_URL : "https://tap-api-v2.proofpoint.com/v2/forensics?threatId={}" # API URL FOR EXTRACTING DATA OF FORENSIC
  DATAFLOW_TEMPLATE_BUCKET_PATH_THREAT: "gs://njccic-dev-dataflow-templates/Template/threatDataflowTemplate"
  DATAFLOW_TEMPLATE_BUCKET_PATH_FORENSICS: "gs://njccic-dev-dataflow-templates/Template/forensicsDataflowTemplate"
  DATAFLOW_TEMPLATE_BUCKET_PATH_SIEMCLICK: "gs://njccic-dev-dataflow-templates/Template/siemClickDataflowTemplate"
  DATAFLOW_TEMPLATE_BUCKET_PATH_SIEMMESSAGE: "gs://njccic-dev-dataflow-templates/Template/siemMessageDataflowTemplate"
  HOURLY_SCHEDULE_INTERVAL: "@hourly" #SCHEDULE INTERVAL OF DAG
  SECRET_VERSION: "1" #SECRET MANAGER VERSION

THREAT_INTELLIGENCE_CAMPAIGN:
  SECRETMANAGER_SECRET_ID: "Threat_Intel" # SECRET MANAGER ID FOR THREATINTEL CREDENTIAL
  THREAT_INTELLIGENCE_API_OUTPUT_BUCKET: "njccic-dev-storage-threatintell" #NAME OF THE GCS OUTPUT BUCKET
  CAMPAIGN_ID_API_URL: "https://tap-api-v2.proofpoint.com/v2/campaign/ids?interval={}T00:00:00Z/{}T00:00:00Z&page={}&size={}"
  CAMPAIGN_API_URL : "https://tap-api-v2.proofpoint.com/v2/campaign/{}" #API URL FOR EXTRACTING DATA OF CAMAPIGN
  DATAFLOW_TEMPLATE_BUCKET_PATH_CAMPAIGN: "gs://njccic-dev-dataflow-templates/Template/campaignDataflowTemplate"
  DAILY_SCHEDULE_INTERVAL: "@daily"
  SECRET_VERSION: "1" #SECRET MANAGER VERSION
  SIZE: 200

THREAT_INTELLIGENCE_VAP:
  SECRETMANAGER_SECRET_ID: "Threat_Intel" #THREAT_INTELLIGENCE_VAP API SECRET ID
  DATAFLOW_TEMPLATE_BUCKET_PATH: "gs://njccic-dev-dataflow-templates/Template/vapDataflowTemplate" #LOCATION OF DATAFLOW TEMPLATE IN GCS FOR STAGING
  VAP_OUTPUT_BUCKET: "njccic-dev-storage-threatintell" #NAME OF THE OUTPUT BUCKET
  VAP_API_URL: "https://tap-api-v2.proofpoint.com/v2/people/vap?window=90&page={}&size={}" #URL FOR EXTRACTING DATA OF VAP API
  HOURLY_SCHEDULE_INTERVAL: "@hourly" #SCHEDULE INTERVAL OF DAG
  SECRET_VERSION: 1 #SECRET VERSION
  SIZE: 1000

